<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-light">
  <style>
    .logo{
      margin: 1rem auto;
      background-color: black;
      width: 15rem;
      height: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: snow;
      border-radius: 1rem;
      font-size: 3rem;
      font-family: 'Fredoka', sans-serif;
    }
    .status{
      color: blueviolet;
      display: inline !important;
    }
    .img{
      display: block;
      margin:3rem auto;
      width: 20rem;
    }
    .btnn{
      display: block;
    }
    .container{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 40%;
      padding: 1rem;
      text-align: center;
      border-radius: 1rem;
      border: solid 3px rgba(167, 167, 167, 0.75);
    }
  </style>
    <div class="container">
      <div class="card my-10">
        <div class="body">
          <h1 class="logo">Arcane</h1>
          <h1 class="h2 mb-2">Your status order is <p class="h2 status">${status}</p></h1>
          <h3 class="text-teal-700">You can see your status order in the Arcane web</h3>
          <img class="img" src="https://i.postimg.cc/t4DC2dLv/logos.png" alt="">
          <a class="btn btn-outline-warning btnn" href="http://arcanesneakers.netlify.app" target="_blank">See my order</a>
        </div>
      </div>
    </div>
  </body>
</html>
